<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LevelUP</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="css/master.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a87fd1baa0.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">LevelUP</h1>

      <nav class="header__nav">
        <div class="counter">
          <i class="fa-solid fa-clock header__title-counter"></i>
          <div class="counter__view">
            <p class="counter__view-delay"></p>
            <i class="counter__view-sub fa-solid fa-circle-minus"></i>
            <i class="counter__view-play fa-solid fa-circle-play"></i>
            <i class="counter__view-add fa-solid fa-circle-plus"></i>
          </div>
        </div>

      </nav>
    </header>

    <section class="selection">
      <div class="selection__card">
        <img class="selection__card-img up-hover-effect" src="img/yone.jpeg" alt="">
        <h3 class="selection__card-name">Yone</h3>
      </div>


    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/modal.js" charset="utf-8"></script>
    <script src="js/timer.js" charset="utf-8"></script>
  </body>
</html>
